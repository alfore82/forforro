    

<form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-8">
            <h4>sign up forforr√≥ <span class="glyphicon glyphicon-heart-empty"></span></h4>
        </div>
    </div>
    <div class="form-group ">
        <label for="name" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-8">
            <input 
            type="text" 
            class="form-control" 
            id="name" 
            formControlName="name">
        </div>
        <div *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
            class="col-sm-8 col-sm-offset-2" style="color:red">
            First name must be entered
        </div>
    </div>
    <div class="form-group ">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-8">
            <input 
            type="text" 
            class="form-control" 
            id="surname" 
            formControlName="surname">
        </div>
        <div *ngIf="!signupForm.get('surname').valid && signupForm.get('surname').touched"
            class="col-sm-8 col-sm-offset-2" style="color:red">
            Surname must be entered
        </div>
    </div>
    <div class="form-group ">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-8">
            <input type="text" 
            class="form-control" 
            id="username" 
            formControlName="username">
        </div>
        <div *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
            class="col-sm-8 col-sm-offset-2" style="color:red">
            Username must be entered
        </div>
    </div>
    <div formGroupName="usercredentials">
        <div class="form-group ">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" 
                class="form-control" 
                id="email" 
                formControlName="email">
            </div>
            <div *ngIf="!signupForm.get(['usercredentials','email']).valid && signupForm.get(['usercredentials','email']).touched"
                class="col-sm-8 col-sm-offset-2" style="color:red">
                A valid email adress must be entered
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" 
                class="form-control" 
                id="password" 
                formControlName="password">
            </div>
            <div *ngIf="!signupForm.get(['usercredentials','password']).valid && signupForm.get(['usercredentials','password']).touched"
                class="col-sm-8 col-sm-offset-2" style="color:red">
                The password must contain at least 8 characters
            </div>
        </div>
        <div class="form-group">
            <label for="passwordconfirm" class="col-sm-2 control-label">Confirm password</label>
            <div class="col-sm-8">
                <input type="password" 
                class="form-control" 
                id="passwordconfirm" 
                formControlName="passwordconfirm">
            </div>
            <div *ngIf="signupForm.get('usercredentials').hasError('matchPassword') && signupForm.get(['usercredentials','passwordconfirm']).touched"
                class="col-sm-8 col-sm-offset-2" style="color:red">
                The provided passwords do not match
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default" [disabled]="!signupForm.valid">Signup</button>
        </div>
    </div>
</form>
