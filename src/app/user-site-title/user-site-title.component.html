<div #header style="height:500px;
      width:100%;
      background-color: grey;
      background-image: url(http://www.downvids.net/video/bestimages/img-dance-forro-910.jpg);
      background-size:cover;
      background-position:center;
      position: relative;">
  <div #title style="
          position: absolute;
          top: 50%; left: 50%;
          transform: translate(-50%,-50%);
          width: 300px;
          height: 70px;
          background-color:rgba(102, 153, 0, 0.5);
          text-align: center;">
          <h4 style="color:aliceblue;">Forro Ludwigsburg</h4>
          <div style="position:absolute;
              top:0px;
              left:0px;
              width:100vw;
              text-align:left;
              overflow:auto;" 
              (mouseenter)="showEditTitle()">
            <span  *ngIf="!editTitle" class = "glyphicon glyphicon-pencil" style="background-color:rgba(255, 255, 255, 0.7); padding:2px;"></span>
            <div *ngIf="editTitle" class="form-inline" style="padding: 5px;">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Position</div>
                  <select size="1" class="form-control input-width"> 
                    <option>left</option>
                    <option>center</option>
                    <option>right</option>
                  </select>
                </div>
              </div>
               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Logo</div>
                  <input type="text" name="img" class="form-control input-width">
                  <div name="img" class="input-group-addon" style="cursor: pointer">...</div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Height</div>
                  <input type="number" class="form-control input-width">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">Background-Color</div>
                  <input type="color" class="form-control input-width">
                </div>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default btn-sm" (click)="hideEditTitle()"><span class="glyphicon glyphicon-remove"></span></button>
                <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-ok"></span></button>
              </div>
            </div>   
          </div>
        </div>
  <div style="position:absolute;
    top:0px;
    left:0px;" 
    (mouseenter)="showEditHeader()">
    <span  *ngIf="!editHeader" class = "glyphicon glyphicon-pencil" style="background-color:rgba(255, 255, 255, 0.7); padding:2px;"></span>
    <div *ngIf="editHeader" class="form-inline" style="padding: 5px;">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Height</div>
          <input type="number" class="form-control input-width">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Background-Color</div>
          <input type="color" class="form-control input-width">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Background-Image</div>
          <input type="text" name="img" class="form-control input-width">
          <div name="img" class="input-group-addon" style="cursor: pointer">...</div>
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default btn-sm" (click)="hideEditHeader()"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
    </div>
  </div>
</div>
